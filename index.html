<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.0/socket.io.js"></script>
	<title>socker.io</title>
</head>
<body>
	<h1>Welcome to socket.io</h1>

	<input type="text" name="" id="sender" onchange="send(this.value)" placeholder="Send a message">
	
</body>
<script type="text/javascript">
	var socket = io().connect('http://localhost:3000');

	function send(data2){
		socket.emit('message', data2);
		document.getElementById("sender").value = "";
	}

</script>

</html>
